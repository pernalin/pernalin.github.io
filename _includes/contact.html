<div id="form-main">
    <div id="form-div">
        <form class="form"
              action="https://getsimpleform.com/messages?form_api_token=03a2f679c35506db90b9a67aa6aed7fd" method="post" >
            <input type='hidden' name='redirect_to' value='http://pernalin.com' />
            <div class="input-prepend">
                <span class="input-addon"><i class="fa fa-user fa-fw"></i></span>
                <input name="name" type="text"
                        class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
            </div>
            <div class="input-prepend">
                <span class="input-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </div>
            <div class="input-prepend">
                    <span class="input-addon v-align"><i class="fa fa-pencil fa-fw"></i></span>
                <textarea name="message" class="validate[required,length[6,300]] feedback-input" id="message"
                          placeholder="Message"></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>
